<!DOCTYPE html>
<html>

<head>
    <title>Example</title>
    <link rel="stylesheet" type="text/css" href="../dist/nz-datepicker.css" />
    <style type="text/css">
    * {
        font-size: 10px;
        font-family: Corbel, "Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", "DejaVu Sans", "Bitstream Vera Sans", "Liberation Sans", Verdana, "Verdana Ref", sans-serif;
        ;
    }
    </style>
</head>

<body ng-app="testapp">
    <div ng-controller="TestCtrl">
        <div>
            <h1>Date range picker</h1>
            <nz-datepicker ng-model="range"></nz-datepicker>
            <pre>{{ range.start.toDate() }} - {{ range.end.toDate() }}</pre>
            <nz-datepicker ng-model="range2" ranged="true" callback="fireCallback(range2)"></nz-datepicker>
            <button ng-click="change()">Change</button>
        </div>
        <div>
            <h1>Simple date picker</h1>
            <nz-datepicker ng-model="date" ranged="false"></nz-datepicker>
        </div>
    </div>
    <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="../bower_components/moment/moment.js"></script>
    <script type="text/javascript" src="../bower_components/moment-range/lib/moment-range.js"></script>
    <script type="text/javascript" src="../src/nz-datepicker.js"></script>
    <script type="text/javascript">
    angular.module("testapp", ["nzDatepicker"]);
    angular.module("testapp").controller("TestCtrl", function($scope) {

        $scope.range = moment().range("2012-11-05", "2013-01-25");

        $scope.change = function() {
            $scope.range2 = moment().range("2012-11-15", "2012-12-25");
        };

        $scope.fireCallback = function(range) {
            console.log(range);
        };

        $scope.date = null;
    });
    </script>
</body>

</html>
